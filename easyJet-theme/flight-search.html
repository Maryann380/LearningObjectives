<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.10.6/jquery.typeahead.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Zebra_datepicker/1.9.11/css/bootstrap/zebra_datepicker.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../easyJet-theme/index.css" />
</head>

<body>
    <div class="container">
        <div class="container-main-panel--title-bar">
            <div class="container-main-panel--title-bar-content">
                <h1 class="reset-margin-top reset-margin-btm">Flight Search</h1>
                <div class="search-bar-header">
                    <div class="column basket-header">
                        <div class="basket-img">
                            <span data-toggle="popover" title="" data-content="Flight added to basket" data-placement="bottom" data-trigger="manual"
                                data-original-title="">
                               <i class="fa fa-shopping-basket"></i>
                            </span>
                        </div>
                        <span class="basket-count"></span>
                    </div>
                    <div class="column dropdown-user-type">
                        <div class="custom-dropdown type-three">
                            <button class="btn dropdown-toggle" type="button" id="dropdown-user-type" aria-haspopup="true" aria-expanded="true" data-toggle="dropdown"> 
                                <span class="filter-option pull-left">Customer
                                    <span class="caret"></span>
                                </span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-user-type" tab-index="-1" role="listbox">
                                <li>
                                    <a href="#" id="customer-link" role="option" tabindex="-1">Customer</a>
                                </li>
                                <li>
                                    <a href="#" id="staff-link" role="option" tabindex="-1">Staff</a>
                                </li>
                                <li>
                                    <a href="#" id="corporateBookingForm-link" role="option" tabindex="-1">Corporate booking</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="flight-search">
            <div class="search">
                <div class="well">
                    <div class="row">
                        <div class='col-xs-6 col-md-4'>
                            <label for="departure">From</label>
                            <div class="form-group" id="country">
                                <div class='input-group' id='departureFrom'>
                                    <input class="form-control typeahead" placeholder="London" data-toggle="modal" data-target="#myCountrys" id="departureCountry">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#myCountry">
                                        <span class="glyphicon glyphicon-option-vertical"></span>
                                    </span>
                                </div>
                                <input type="hidden" id="flightDeparture"/>
                            </div>
                            <div class="form-group">
                                <label for="departure">Departing </label>
                                <div class='input-group date' id='datetimepickerDeparture'>
                                    <input type='text' class="form-control" id="departure" data-target="#myModal" />
                                    <span class="input-group-addon" data-toggle="modal" data-target="#myModal">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class='col-xs-6 col-md-4'>
                            <label for="departureTo">To</label>
                            <div class="form-group" id="country">
                                <div class='input-group' id='departureTo'>
                                    <input class="form-control typeahead" placeholder="London" data-target="#myCountrys" id="arrivalCountry">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#myCountry">
                                        <span class="glyphicon glyphicon-option-vertical"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="datetimepickerTo">Returning</label>
                                <div class='input-group date' id='datetimepickerTo'>
                                    <input type='text' class="form-control" id="to" data-target="#myModal" />
                                    <span class="input-group-addon" data-toggle="modal" data-target="#myModal">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="well-footer">
                        <div class="custom-checkbox pull-left sml">
                            <input id="checkboxIndirect" class="light" type="checkbox" name="test" tabindex="30">
                            <label for="checkboxIndirect" class="sml-chk-box">
                                <span>Indirect</span>
                            </label>
                        </div>
                        <div class="plusDays">
                            <input id="flexiblelimit" type="number" hidden="">
                            <input type="number" id="plusDaysInput" min="0" value="1" tabindex="31" name="requestData.flexibleDays">
                            <label for="plusDaysInput">
                                <span>+ day(s)</span>
                            </label>
                        </div>
                        <div class="selectLessGreater custom-dropdown type-one">
                            <div class="visuallyhidden">
                                <label for="filter-by-value">Filter by value</label>
                            </div>
                            <div class="btn-group bootstrap-select open">
                                <button type="button" class="btn dropdown-toggle btn-default" data-toggle="dropdown" role="button" data-id="filter-by-value"
                                    tabindex="32" title="flightsearch.searchpod.less" aria-expanded="true">
                                    <span class="filter-option pull-left">Click here</span>&nbsp;
                                    <span class="bs-caret">
                                        <span class="caret"></span>
                                    </span>
                                </button>
                                <div class="dropdown-menu" role="combobox" >
                                    <ul class="dropdown-menu inner" role="listbox" aria-expanded="true" >
                                        <li data-original-index="0" class="selected">
                                            <a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="true">
                                                <span class="text">flightsearch.searchpod.less</span>
                                                <span class="glyphicon glyphicon-ok check-mark"></span>
                                            </a>
                                        </li>
                                        <li data-original-index="1">
                                            <a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="false">
                                                <span class="text">flightsearch.searchpod.more</span>
                                                <span class="glyphicon glyphicon-ok check-mark"></span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="valueLessGreater">
                            <div class="valueLessGreater-currency">
                                <label for="search-amt" id="locationCurrency">£</label>
                            </div>
                            <input type="text" id="currencyDTO" hidden="hidden">
                            <input type="text" id="currency" hidden="hidden">
                            <input type="text" id="allowedDecimals" hidden="hidden">
                            <input type="text" id="currencySymbol" hidden="hidden">
                            <input type="text" class="form-control" id="search-amt" name="requestData.filterPrice" tabindex="33">
                        </div>
                        <div class="search-form-button-container">
                            <button name="button" id="submit-flight-search" class="search-form-button" data-element="search" tabindex="34">
                                <span>Search</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="ezj-modal-body modal-body">
                            <span class="pick-date-header">Pick a depature date...</span>
                            <div class="row">
                                <div class="flight-calendar-tabs">
                                    <div class='col-md-6'>
                                        <div class="return-tab active" data-value="return">
                                            <label>Return</label>
                                        </div>
                                    </div>
                                    <div class='col-md-6'>
                                        <div class="one-way-tab" data-value="one-way">
                                            <label>One way</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div id='datetimepickerFrom'></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div id='datetimepickerTo'></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myCountry" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <label>Flying From ......</label>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="ezj-modal-body modal-body">
                            <div class="searchFlights content mCustomScrollbar" data-mcs-theme="minimal-dark" id="searchFlightCountry"></div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fixed-table-holder" style="min-height: 355px; height: 710px;">
                <section class="main-panel__search-results__column-12" data-interact="fixedTable" data-topoffset="250" data-bottomoffset="50">
                    <div class="main-panel__search-results--header row reset-margin-left reset-margin-right" data-interact="fixedTableHeader">
                        <div class="column one search-view-radio">
                            <div class="reg">
                                <section class="out">
                                    <input type="radio" value="Outbound" name="search-view-radio" checked="">
                                    <span></span>
                                    <abbr> Outbound </abbr>
                                </section>
                                <section class="return">
                                    <input type="radio" value="Return" name="search-view-radio">
                                    <span></span>
                                    <abbr> Return </abbr>
                                </section>
                            </div>
                        </div>
                        <div class="column two"></div>
                        <div class="column three">
                            <div class="flight-info-cell" data-toggle="tooltip" data-placement="bottom" data-original-title="" title="">
                                <i class="fa fa-info-circle"></i>
                                <svg-icon><src href="sprite.svg#si-glyph-circle-info" /></svg-icon>
                                <div class="flight-content" style="display:none">
                                    <div class="flight-table-fare-info">
                                        <ul>
                                            <li>
                                                <span class="fare-info">
                                                    <label class="count">STD</label>
                                                    <label class="count-label">The Standard fare type allows the user to add other products depending on
                                                        the Channel and availability for the sector or flight: (Hold Bags, Excess
                                                        Weight, Seats, Sporting Equipment, Third Party Ancillaries)
                                                    </label>
                                                </span>
                                            </li>
                                            <li>
                                                <span class="fare-info">
                                                    <label class="count">STAFF</label>
                                                    <label class="count-label">The Staff fare type allows the user to add other products depending on the
                                                        Channel and availability for the sector or flight: (Hold Bags, Excess
                                                        Weight, Seats, Sporting Equipment)
                                                    </label>
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div>Fare prices</div>
                        </div>
                    </div>
                    <table class="table table-hover table-search-results" id="result"></table>
                </section>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Zebra_datepicker/1.9.11/zebra_datepicker.min.js"></script>
    <script src="../easyJet-theme/index.js"></script>
</body>
</html>
