<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../form-input/index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h1>The First Step To Development</h1>
        
        <div id="login"></div>

        <form action="login" onsubmit="return loginDetails()" class="login"> 
            <fieldset>
                <legend class="sr-only">User Details</legend>
                <label for="fname">First Name</label>
                <input type="text" class="fname" id="fname">

                <label for="surname">Surname</label>
                <input type="text" class="surname" id="surname"><br>

                <div class="form-group">
                    <input type="checkbox" class="remember-me" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" value="Submit" onclick="loginDetails()" type="button">
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="index.js">
        
    </script>
</body>
</html>
