<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../easyJet-theme/index.css" />
</head>
<body>
    <div class="container">
        <div class="container-main-panel--title-bar">
            <div class="container-main-panel--title-bar-content">
                <h1 class="reset-margin-top reset-margin-btm">Flight Search</h1>
                <!-- this will stick to the top right of the parent -->
                <div class="search-bar-header">
                    <div class="column basket-header">
                    <div class="basket-img">
                        <span data-toggle="popover" title="" data-content="Flight added to basket" data-placement="bottom" data-trigger="manual" data-original-title="">
                                <i class="fas fa-shopping-basket"></i>
                        </span>
                    </div>
                    <span class="basket-count"></span>
                    </div>
                    <div class="column dropdown-user-type">
                        <div class="custom-dropdown type-three">
                            <button class="btn dropdown-toggle" type="button" id="dropdown-user-type" aria-haspopup="true" aria-expanded="true">
                                <span class="filter-option pull-left">Customer</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-user-type">
                                <li><a href="#" id="customer-link">Customer</a></li>
                                <li><a href="#" id="staff-link">Staff</a></li>
                                <li><a href="#" id="corporateBookingForm-link">Corporate booking</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flight-search">
            <form action="" class="search">
                <div class="well content mCustomScrollbar" data-mcs-theme="minimal-dark">
                    <div class="row">
                        <div class='col-xs-6 col-md-4'>
                            <div class="form-group">
                                <label for="departure">From</label>
                                <div class='input-group date' id='departureFrom'>
                                    <input type='text' class="form-control" placeholder="departure" id="departure" data-provide="typeahead" name="search" placeholder="london"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-option-vertical"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="departure">Departing </label>
                                <div class='input-group date' id='datetimepickerDeparture'>
                                    <input type='text' class="form-control" id="departure"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                
                            </div>
                        </div>
                        <div class='col-xs-6 col-md-4'>
                                <div class="form-group">
                                <label for="departureTo">To</label>
                                <div class='input-group date' id='departureTo'>
                                    <input type='dropdown' class="form-control" id="to" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-option-vertical"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="datetimepickerTo">Returning</label>
                                <div class='input-group date' id='datetimepickerTo'>
                                <input type='text' class="form-control" id="to" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="well-footer">
                <div class="custom-checkbox pull-left sml">
                    <input id="checkboxIndirect" class="light" type="checkbox" name="test" tabindex="30">
                    <label for="checkboxIndirect" class="sml-chk-box">
                        <span>Indirect</span>
                    </label>
                </div>
                <div class="plusDays">
                    <input id="flexiblelimit" type="number" hidden="">
                    <input type="number" id="plusDaysInput" min="0" value="1" tabindex="31" name="requestData.flexibleDays">
                    <label for="plusDaysInput">
                        <span>+ day(s)</span>
                    </label>
                </div>
                <div class="selectLessGreater custom-dropdown type-one">
                    <div class="visuallyhidden">
                        <label for="filter-by-value">Filter by value</label>
                    </div>
                    <div class="btn-group bootstrap-select">
                        <button type="button" class="btn dropdown-toggle bs-placeholder btn-default" role="button" data-id="filter-by-value" tabindex="32" title="Nothing selected">
                            <span class="filter-option pull-left">Nothing selected</span>&nbsp;
                            <span class="bs-caret">
                                <span class="caret"></span>
                            </span>
                        </button>
                        <div class="dropdown-menu open" role="combobox">
                            <ul class="dropdown-menu inner" role="listbox" aria-expanded="false"></ul>
                        </div>
                    </div>
                </div>
                <div class="valueLessGreater">
                    <div class="valueLessGreater-currency">
                        <label for="search-amt" id="locationCurrency">Â£</label>
                    </div>
                    <input type="text" id="currencyDTO" hidden="hidden">
                    <input type="text" id="currency" hidden="hidden">
                    <input type="text" id="allowedDecimals" hidden="hidden">
                    <input type="text" id="currencySymbol" hidden="hidden">
                    <input type="text" class="form-control" id="search-amt" name="requestData.filterPrice" tabindex="33">
                </div>
                <div class="search-form-button-container">
                    <button type="submit" name="button" id="submit-flight-search" class="search-form-button" data-element="search" tabindex="34">
                        <span>Search</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Launch demo modal</button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Create new event</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="title">Event title</label>
                                <input type="text" name="title" id="title" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="starts-at">Starts at</label>
                                <input type="text" name="starts_at" id="starts-at" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="ends-at">Ends at</label>
                                <input type="text" name="ends_at" id="ends-at" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save-event">Save changes</button>
                    </div>
                </div><!-- /.
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
        <section class="main-panel__search-results__column-12" data-interact="fixedTable">
        <div class="main-panel__search-results--header row reset-margin-left reset-margin-right" data-interact="fixedTableHeader">
            <div class="column one search-view-radio">
                <div class="reg">
                    <section>
                        <input type="radio" value="Outbound" name="search-view-radio" checked="">
                        <span></span>
                        <abbr> Outbound </abbr>
                    </section>
                    <section>
                        <input type="radio" value="Return" name="search-view-radio">
                        <span></span>
                        <abbr> Return </abbr>
                    </section>
                </div>
            </div>
                <div class="column two"></div>
                <div class="column three">
                    <div class="flight-info-cell" data-toggle="popover" data-placement="bottom" data-original-title="" title="">
                        <i class="fa fa-info-circle"></i>
                        <div class="flight-content" style="display:none">
                            <div class="flight-table-fare-info">
                                <ul>
                                    <li>
                                        <span class="fare-info">
                                            <label class="count">STD</label>
                                            <label class="count-label">The Standard fare type allows the user to add other products depending on the Channel and availability for the sector or flight: (Hold Bags, Excess Weight, Seats, Sporting Equipment, Third Party Ancillaries)
                                            </label>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="fare-info">
                                            <label class="count">STAFF</label>
                                            <label class="count-label">The Staff fare type allows the user to add other products depending on the Channel and availability for the sector or flight: (Hold Bags, Excess Weight, Seats, Sporting Equipment)
                                            </label>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div>Fare prices</div>
                </div>
                <div class="column four">
                    <div class="custom-dropdown type-three">
                        <div class="btn-group bootstrap-select journey">
                            <button type="button" class="btn dropdown-toggle btn-default" data-toggle="dropdown" role="button" title="Journey time (ascending)">
                                <span class="filter-option pull-left">Journey time (ascending)</span>&nbsp;
                                <span class="bs-caret">
                                    <span class="caret"></span>
                                </span>
                            </button>
                            <div class="dropdown-menu open" role="combobox">
                                <ul class="dropdown-menu inner" role="listbox" aria-expanded="false">
                                    <li data-original-index="0" class="selected">
                                        <a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="true">
                                            <span class="text">Journey time (ascending)</span>
                                            <span class="glyphicon glyphicon-ok check-mark"></span>
                                        </a>
                                    </li>
                                    <li data-original-index="1">
                                        <a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="false">
                                            <span class="text">Journey time (descending)</span>
                                            <span class="glyphicon glyphicon-ok check-mark"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <select class="selectpicker" name="select-picker" tabindex="-98">
                                <option selected="">Journey time (ascending)</option>
                                <option>Journey time (descending)</option>
                            </select>
                        </div>
                    </div>
               </div>
            </div>
            <table class="table table-hover table-search-results fixed_headers" id="result">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Sector</th>
                    <th>Flight</th>
                    <th>Depart</th>
                    <th>Arrive</th>
                    <th>Time</th>
                    <th>Seats</th>
                    <th>Standard</th>
                    <th>Flexi</th>
                    <th>Other</th>
                    <th>Inclusive</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="content mCustomScrollbar" data-mcs-theme="minimal-dark">
                
            </tbody>
        </table>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../easyJet-theme/index.js"></script>
</body>
</html>
