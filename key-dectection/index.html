<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../key-dectection/index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <form >
            <div class="row">
                <div class="col8 register-form">
                    <h1>Register</h1>
                    <fieldset>
                        <legend></legend>
                        <div class="register">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" class="form-control">
                    
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname">
                    
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                   
                        <label for="phone">Phone Number</label>
                        <input placeholder="Phone" type="tel" class="form-control" id="phone">
                   
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                   
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    
                        <div class="form-group">
                            <input type="checkbox" class="terms-conditions checked" id="checkbox">
                            <label for="checkbox">Accept terms and Conditions</label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="button">Submit</button>
                        </div>
                    </div>
                    </fieldset>
                   
                </div>
                <div class="col8">
                  <div class="last-keys">
                      <p id="text-entered">The last Key pressed was  <span id="pressed"></span> </p>
                  </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="../key-dectection/index.js"></script>
</body>
</html>
