<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EasyJet Mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class=" language-en" id="loginPage">
    <div class="container-desktop-agent login-layout">
        <div class="login-overlay">
            <div class="login-header">
                <div class="icon"></div>
                <h2>Welcome to Agent Desktop</h2>
                <p>Please enter your login details</p>
            </div>
            <div id="login"></div>
            <form action="login" onsubmit="loginDetails()" class="login"> 
                <fieldset>
                    <legend class="sr-only">User Details</legend>
                    <label for="fname">First Name</label>
                    <input type="text" class="fname" id="fname">
    
                    <label for="surname">Surname</label>
                    <input type="text" class="surname" id="surname"><br>
    
                    <div class="form-group">
                        <input type="checkbox" class="remember-me" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <div class="login-actions">
                        <input class="btn primary custom-button" value="Submit" onclick="loginDetails()" type="button">
                        <p>
                            <a href="https://localhost:9002/">Forgotten your login details?</a>
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="login-footer">
            <div class="logo"></div><!-- Temporarily: will be removed  -->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://10.10.98.94/backoffice" target="_blank">ACP Backoffice</a><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://localhost:9002/backoffice" target="_blank">AD Backoffice</a>
        </div>
        <div class="login-modal hidden"></div>
    </div>
</div>				
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="../easyJet-theme/index.js"></script>
</body>
</html>
