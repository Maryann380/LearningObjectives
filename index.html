    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script type="text/javascript" scr="js/jquery.validate.js"></script>
</head>
<body>
    <div class="container">
    <div id="login"></div>
    <form action="login" onsubmit="return loginDetails()">
        <fieldset>
            <legend class="sr-only">User Details</legend>
            <label for="fname">First Name</label>
            <input type="text" class="fname" id="fname">

            <label for="surname">Surname</label>
            <input type="text" class="surname" id="surname">

            <div class="form-group">
                <input class="btn btn-primary" value="Submit" onclick="loginDetails()">
            </div>
        </fieldset>
    </form>
</div>
    <script src="index.js"></script>
</body>
</html>
