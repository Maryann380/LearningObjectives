<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../select-manager/passenger-details.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
</head>
<body>
    <form action="">
        <fieldset>
            <legend></legend>
            <label for="">Title</label>
            <select name="title" id="title"> Title
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
                <option value="miss">Miss</option>
                <option value="ms">Ms</option>
            </select>
           
            <label for="">Name</label>
            <input type="text">

            <label for="">Gender</label>
            <input type="text">
        </fieldset>
    </form>

    <select name="select-picker" id="update" class="selectPicker">
        <option value="mr">MR</option>
        <option value="mrs">MRS</option>
        <option value="ms">MS</option>
        <option value="miss">MISS</option>
    </select>
<select name="select-picker" id="age" class="selectPicker">
        <option value="mr">0-3</option>
        <option value="mrs">3-15</option>
        <option value="ms">18+</option>
    </select> 
    <button class="btn btn-primary"  onclick="updateDetails();">Update</button>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="../select-manager/passenger-details.js"></script>
</body>
</html>
