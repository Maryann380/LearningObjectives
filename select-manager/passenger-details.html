<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../select-manager/passenger-details.css" />

<body>
    <div class="container">
        <h1>working with Select Managers</h1>
        <div class="row">
            <ul>
                <li>
                    <strong> The first button when clicked opens up the accurate age group for the user to select from</strong>
                </li>
                <li>
                    <label>title:</label>
                    <select size="1" id="title" >
                        <option value="">-Choose your title-</option>
                        <option value="mr">MR</option>
                        <option value="mrs">MRS</option>
                        <option value="ms">MS</option>
                        <option value="miss">MISS</option>
                    </select>
                    <div class="clear"></div>
                    <div id="mr"  class="update-1" >
                        <label>How old are you?</label>
                        <select>
                            <option value="">-Choose your age category</option> 
                            <option value="0">0-3</option>
                            <option value="3">3-15</option>
                            <option value="15">15-18</option>
                            <option value="18">18+</option>
                        </select>
                    </div>
                    <div id="mrs"  class="update-1" >
                        <label>How old are you?</label>
                        <select>
                        <option value="">-Choose your age category-</option>
                        <option value="18">18+</option>
                        </select>
                    </div>
                    <div id="miss"  class="update-1" >
                        <label>How old are you?</label> 
                        <select>
                            <option value="">-Choose your age category-</option>
                            <option value="0">0-3</option>
                            <option value="3">3-15</option>
                        </select>
                    </div>
                    <div class="clear"></div>
                    <div id="ms"  class="update-1">
                        <label>How old are you?</label> 
                        <select>
                            <option value="">-Choose your age category-</option>
                            <option value="15">15-18</option>
                            <option value="18">18+</option>
                        </select>
                    </div>
                    <div class="clear"></div>
                </li>
                <li> 
                    <strong> This update button updates the dropdown when its clicked and it changes the options from title to age.</strong>
                </li>
            </ul>
            <div class="form-group">
                <select name="updateDetails" id="updateDetails">
                    <option value="">-Choose your title-</option>
                    <option value="mr">MR</option>
                    <option value="mrs">MRS</option>
                    <option value="ms">MS</option>
                    <option value="miss">MISS</option>
                </select>
                <button class="btn btn-primary">Update</button>
            </div>
    </div>
</div>
